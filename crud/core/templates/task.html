{% extends "templates/base.html" %}
{%block content%}

  {%for post in posts%}

      <a href="{% url 'crud:detail' post.id%}">{{post.nameTask}}</a>
      {{post.publishedTask}}
    </div>
    <br>
  {%endfor%}
  <br>
  <a href="{%url 'crud:create'%}">Create Task</a>
{%endblock%}
